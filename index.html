<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Audio To Text</title>
<script type="text/javascript" charset="utf-8" src="cordova.js"></script>  
<link rel="stylesheet" href="themes/sbobinator.min.css" />
<link rel="stylesheet" href="themes/jquery.mobile.icons.min.css" />
<link rel="stylesheet" href="jquery-mobile/jquery.mobile.structure-1.4.5.min.css" />
<link rel="stylesheet" href="themes/style.css" />
<script src="jquery-mobile/jquery-1.11.1.min.js"></script>
<script src="jquery-mobile/jquery.mobile-1.4.5.min.js"></script>
</head>

<body>

<script type="text/javascript">
var recognition;
document.addEventListener('deviceready', onDeviceReady, false);

function onDeviceReady() {
    recognition = new SpeechRecognition();
	recognition.lang = 'it-IT';
    recognition.onresult = function(event) {
        if (event.results.length > 0) {
            q.value = event.results[0][0].transcript;
            $( "#popupCloseRight" ).popup( "open" )
        }
    }
}
</script>
<div data-role="page" data-theme="a">

    <img class="recbut" src="img/button.png" onclick="recognition.start()" />

<a href="#popupCloseRight" data-rel="popup" data-role="button" data-inline="true">Popup with close button right</a>
		
		<div data-role="popup" id="popupCloseRight" class="ui-content" style="max-width:280px">
			<a href="#" data-rel="back" data-role="button" data-theme="a" data-icon="delete" data-iconpos="notext" class="ui-btn-right">Close</a>
            <textarea id="q" name="q"></textarea>
		</div><!--/popup-->

</div>
     
     

</body>
</html>
